name: Build and Package Python Script

on:
  push:
    branches:
      - main # Or another branch you prefer

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --noupx main.py

      - name: List dist directory
        run: dir dist

      - name: Generate version number
        id: version
        run: echo "::set-output name=version::$(Get-Date -Format 'yyyy.MM.dd')"

      - name: Rename executable with version
        run: |
          Rename-Item dist\main.exe local-profile-manager_${{ steps.version.outputs.version }}.exe
          dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable
          path: dist/local-profile-manager_${{ steps.version.outputs.version }}.exe
