name: Build and Package Python Script
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller --onefile --noupx --noconsole --add-data "config/config.json;config" main.py
    - name: List dist directory
      run: ls -l dist
    - name: Generate version number
      id: version
      run: echo "version=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
    - name: Rename executable with version
      run: mv dist/main dist/local-profile-manager_${{ env.version }}.exe
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable
        path: dist/local-profile-manager_${{ env.version }}.exe
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ env.version }}"
        release_name: "Release v${{ env.version }}"
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/local-profile-manager_${{ env.version }}.exe
        asset_name: local-profile-manager_${{ env.version }}.exe
        asset_content_type: application/octet-stream